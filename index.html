<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="nft-card">

    <div class="nft-img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </div>

    <div class="nft-info">
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-data-info">
        <p class="nft-amount"> <img src="./images/icon-ethereum.svg" alt="etherium"> 0.041 ETH</p>
        <p class="nft-date"> <img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
      </div>
    </div>
    <hr>
    <div class="user-info">
      <img src="./images/image-avatar.png" alt="user" class="user-img">
      <p class="nft-creator">Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>

  </div> -->
</body>

</html>
